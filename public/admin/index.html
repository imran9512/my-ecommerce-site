<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .login { padding: 40px; text-align: center; }
    button { padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root" class="login">
    <h1>Admin Login</h1>
    <button id="loginBtn">Login with GitHub</button>
  </div>

  <script>
    /* Simple GitHub OAuth pop-up */
    document.getElementById('loginBtn').addEventListener('click', () => {
      const redirectUri = location.origin + '/api/auth/callback/github';
      const clientId = 'Ov23liigiC0PS07gHcCK'; // <-- your GitHub client id
      const url =
        'https://github.com/login/oauth/authorize' +
        '?client_id=' + clientId +
        '&redirect_uri=' + encodeURIComponent(redirectUri) +
        '&scope=repo';
      window.location.href = url;
    });

    /* after callback (optional) */
    const params = new URLSearchParams(location.search);
    if (params.has('code')) {
      document.getElementById('root').innerHTML =
        '<h1>Logged in</h1><p>Admin panel will be here</p>';
    }
  </script>
</body>
</html>
