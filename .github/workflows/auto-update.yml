name: Auto-update files from Google Sheet

on:
  repository_dispatch:
    types: [update-from-sheet]
 
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install axios

      - run: echo "$SERVICE_ACCOUNT_JSON" > /tmp/key.json && cat /tmp/key.json
      - run: node scripts/updateFromSheet.js
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: 1cqDr7guz4fGHKgU00H8f24dpp9llMlYVylZL1cn3PlA

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update from Google Sheet" && git push)
